<script>


(function( $ ) {
	
	// function sp_open_close
	function sp_open_close() {
		
		if ( $( this ).hasClass( 'sp-close' ) ) {
			
			$( this )
				.removeClass( 'sp-close' )
				.addClass( 'sp-open' );
			
			$( '#menu' ).slideDown( 'fast' );
			
		} else {
			
			$( this )
				.removeClass( 'sp-open' )
				.addClass( 'sp-close' );
			
			$( '#menu' ).slideUp( 'fast' );
			
		}
		
	}
	
	
	
	
	$( '#sp-icon' ).on( 'click', sp_open_close );
	
})( jQuery );

//# sourceURL=userscript.js
</script>
